<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Survey!</h1>
        <form id="name">
            <div class="form-group">
                <label for="name">Enter your first name:</label>
                <input id="name" class="form-control" type="text">
            </div>

      
          <label for="name">Favorite style of food:</label>
            <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="italian" checked>
                  Italian
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="chinese">
                  Chinese
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="flavor" value="japanese">
                  Japanese
                </label>
              </div>
              <button type="submit" class="btn">Submit</button>

            </form>
   

        <span class="name"></span>
        <span class="food"></span>
    </div>
  </body>
</html>
